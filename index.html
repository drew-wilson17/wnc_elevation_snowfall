<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WNC Average Elevation and Snowfall</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.0/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
    <script src="https://kit.fontawesome.com/05e9b84c78.js" crossorigin="anonymous"></script>
    <style>
        html, body, #map { width: 100%; height: 100%; margin: 0; background: #fff; }

        .legend {
            line-height: 40px;
            font-size: 16px;
            font-family: 'Titillium Web', sans-serif;
            width: 190px;
            color: #333333;
            padding: 6px 8px;
            background: white;
            background: rgba(255,255,255,0.5);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }

        .legend i {
            width: 20px;
            height: 20px;
            float: left;
            margin-right: 8px;
            opacity: 0.9;
        }

        .legend img {
            width: 16px;
            height: 16px;
            margin-right: 3px;
            float: left;
        }

        .legend p {
            font-size: 14px;
            line-height: 20px;
            margin: 0;
        }

    </style>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.7.0/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.4/chroma.min.js"></script>
</head>
<body>
<!-- Our web map and content will go here -->
<div id="map"></div>
<script>


    // 1. Create a map object.
    var mymap = L.map('map', {
        center: [35.5946,-82.5540], //note that we've centered the map to downtown AVL
        zoom: 8,
        maxZoom: 18,
        minZoom: 6,
        detectRetina: true // detect whether the sceen is high resolution or not.
    });

    // 2. Add a base map.
    var Esri_WorldGrayCanvas = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
	            attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ',
	            maxZoom: 16
            }).addTo(mymap);

    // 3. Add snowfall points

    var snowfall_points = null;

    // 4. build up a set of colors from colorbrewer's dark2 category
    var colors = chroma.scale('Dark2').mode('lch').colors(4);
            for (i = 0; i < 4; i++) {
                $('head').append($("<style> .marker-color-" + (i + 1).toString() + " { color: " + colors[i] + "; font-size: 15px; text-shadow: 0 0 3px #ffffff;} </style>"));
                }

    // Get GeoJSON and put it on the map when it loads
    // Make sure you have the correct directory path below
    // You can see we're also adding attribution information for our data sources
    snowfall_points = L.geoJson.ajax("assets/snowfall_points.geojson",{

      // assign a function to the onEachFeature parameter of the airbnb_listings object.
      // Then each (point) feature will have a popup window.
      // The content of the popup window is the value of `property_t` from the attribute table
      onEachFeature: function (feature, layer) {
          layer.bindPopup(feature.properties.avg_snowfa);
      },

      pointToLayer: function(feature, latlng) {
          var id = 0;
          if (avg_snowfa > 40) { id = 3; }
          else if (avg_snowfa > 20 && avg_snowfa <= 40)  { id = 2; }
          else if (avg_snowfa > 10 && avg_snowfa <= 20)  { id = 1; }
          else { id = 0;} // All other property types from attribute table
          return L.marker(latlng, {icon: L.divIcon({className: "fa-solid fa-snowflake" + (id + 1).toString() })});
      },
        attribution: 'National Weather Service | Blacksburg, VA, Morristown, TN, and Greenville-Spartanburg, SC'
            });

    snowfall_points.addTo(mymap);


    // 6. Set function for color ramp
    colors = chroma.scale('Greens').colors(5); //we'll use 5 classes of purples

    // this function manually defines your choropleth classification system
    //so you'll need to figure out which break points you'd like to use
    //based on the data distribution
    //this equal interval classification with 5 classes, takes the range of the
    //data (133) and divides it by 5, to show there are intervals of 27 per class
    //so...
    function setColor(mean_elev1) {
        var id = 0;
        if (mean_elev1 > 3500) { id = 4; } //133-27=106:highest fifth class
        else if (mean_elev1 > 3200 && mean_elev1 <= 3500) { id = 3; } 
        else if (mean_elev1 > 2800 && mean_elev1 <= 3200) { id = 2; } 
        else if (mean_elev1 > 2500 &&  mean_elev1 <= 2800) { id = 1; } 
        else  { id = 0; }
        return colors[id];
    }

    // 7. Set style function that sets fill color 
    function style(feature) {
        return {
            fillColor: setColor(feature.properties.mean_elev1),
            fillOpacity: 0.4,
            weight: 2,
            opacity: 1,
            color: '#b4b4b4',
            dashArray: '4'
        };
    }

    // 8. Add county polygons
    L.geoJson.ajax("assets/wnc_counties_elev.geojson", {
        style: style
    }).addTo(mymap);



    // 9. Create Leaflet Control Object for Legend
    var legend = L.control({position: 'topright'});

    // 10. Function that runs when legend is added to map
    legend.onAdd = function () {

        // Create Div Element and Populate it with HTML
        var div = L.DomUtil.create('div', 'legend');
        //this line creates a title for the choropleth part of the legend
        div.innerHTML += '<b>Mean Elevation by County</b><br />';
        //notice the class breaks entered at the end of the next 5 lines
        //the colors specify the shade of purple that we used to do the polygon shading
        div.innerHTML += '<i style="background: ' + colors[4] + '; opacity: 0.5"></i><p>3,500+</p>';
        div.innerHTML += '<i style="background: ' + colors[3] + '; opacity: 0.5"></i><p>3,200 - 3,500</p>';
        div.innerHTML += '<i style="background: ' + colors[2] + '; opacity: 0.5"></i><p>2,800 - 3,200</p>';
        div.innerHTML += '<i style="background: ' + colors[1] + '; opacity: 0.5"></i><p>2,500 - 2,800</p>';
        div.innerHTML += '<i style="background: ' + colors[0] + '; opacity: 0.5"></i><p>2,200 - 2,500</p>';
        //this line provides the legend title for the airbnb colored symbols
        div.innerHTML += '<hr><b>Property Type<b><br />';
        //the next 3 lines call the airbnb icon along with its proper color
        //notice the names of the Airbnb property types listed within the <p> tags at the end of the lines
        div.innerHTML += '<span style="color: Bluegray;"><i class="fa-solid fa-snowflake"></i><p>25"+</p></span>';
        div.innerHTML += '<span style="color: mediumblue;"><i class="fa-solid fa-snowflake"></i><p>10 - 25"</p></span>';
        div.innerHTML += '<span style="color: Lightblue;"><i class="fa-solid fa-snowflake"></i><p>< 10"</p></span>';
        // Return the Legend div containing the HTML content
        return div;
    };

    // 11. Add a legend to map
    legend.addTo(mymap);

    // 12. Add a scale bar to map
    L.control.scale({position: 'bottomleft'}).addTo(mymap);


</script>
</body>
</html>
